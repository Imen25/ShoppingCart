<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="images/shop_cart.jpg" />
    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <!-- jQuery library -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <title>Shopping card</title>
</head>

<body>
   
    <header>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" style="color: #acc52f98; font-size: 40px;">Shopping Card</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Setting</a>
                <a class="dropdown-item" href="#">Log out</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
      <!--start carousel-->
      <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/shop2.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/shop1.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/shop3.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
  
    <div class="shop-section">
        <div style="padding-left: 5%; font-size: 25px; padding-bottom: 30px; background-color: #eaf7ae98;padding-top: 20px;">
          <i class="fas fa-shopping-cart" style="color: #acc52f98; "></i>
            Shopping bag total : <span id="total">0</span>$
        </div>
        <div class="item-shop">
          <i class="far fa-trash-alt button-del" style="cursor: pointer;"></i>
          <i class="fas fa-heart btn_like" style="cursor: pointer; color: black;"></i>
            <img src="images/chemise.jpg" width="5%">
            <p>Chemise</p>
            <div>
            <i class="fas fa-plus-circle button-inc" style="cursor: pointer;"></i>
            <span class="quantity">0</span>
            <i class="fas fa-minus-circle button-dec" style="cursor: pointer;"></i>
            </div>
        <span class="price">130$</span>
        </div>
        <div class="item-shop">
            <i class="far fa-trash-alt button-del" style="cursor: pointer;"></i>
            <i class="fas fa-heart btn_like" style="cursor: pointer; color: black; "></i>
            <img src="images/robe.jpg" width="5%">
            <p>Robe</p>
            <div>
              <i class="fas fa-plus-circle button-inc" style="cursor: pointer;"></i>
            <span class="quantity">0</span>
            <i class="fas fa-minus-circle button-dec" style="cursor: pointer;"></i>
            </div>
        <span class="price">150$</span>
        </div>
        <div class="item-shop">
          <i class="far fa-trash-alt button-del" style="cursor: pointer;"></i>
          <i class="fas fa-heart btn_like" style="cursor: pointer; color: black; "></i>
          <img src="images/jupe.jpg" width="5%">
          <p>Jupe</p>
          <div>
            <i class="fas fa-plus-circle button-inc" style="cursor: pointer;"></i>
          <span class="quantity">0</span>
          <i class="fas fa-minus-circle button-dec" style="cursor: pointer;"></i>
          </div>
      <span class="price">100$</span>
      </div>
    </div>
  </main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./script.js"></script>

</body>


</html>
